<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeo em HTML5</title>
</head>
<body>
    <h1>Iserindo video hospedado localmente</h1>
    <p>este vídeo está hospedado em meu próprio servidor</p>
    <video width="560" poster="imagem/thmbnail.jpg" controls autoplay loop>
        <source src="midias/meu-video.m4v.mp4" type="video/mp4">
        <source src="midias/meu-video.mp4.mp4" type="video/mp4">
        <source src="midias/meu-video.webm.webm" type="video/webm">
        <p>Seu navegafor não é compatível com a reprodução do vídeo</p>
    </video>
    <h1>Inserindo Videos do YouTube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/2FVd-O4Ye40?si=EjSeKXQFZpOxZ7VW" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    <h1>Inserindo Videos do Vimeo</h1>
    <iframe src="https://player.vimeo.com/video/945284999?h=de9d2a04d0&portrait=0" width="560" height="315" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
<p><a href="https://vimeo.com/945284999"></a><a href="https://vimeo.com/danskitang"></a>
</body>
</html>
