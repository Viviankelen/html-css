<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <P>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mou sobre os termos para descobrir com qual tag deverá utilizar cada caso</P>
    <ul type="square">
        <li><abbr title="Utilize a tag <p>">Parágrafo</abbr></li>
        <li><abbr title="Utilize a tag <h1>">Título</abbr></li>
        <li><abbr title="Utilize a tag <img>">Imagens</abbr></li>
        <li><abbr title="Utilize a tag <abbr>">Abreviações</abbr></li>
        <li><abbr title="Utilize a tag <code>">Codigos-fonte</abbr></li>
        <li><abbr title="Utilize a tag <ol>">Lista numeradas</abbr></li>
        <li><abbr title="Utilize a tag <ul>">lista com demarcadores</abbr></li>
</body>
</html>
